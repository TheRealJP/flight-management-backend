/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id 'maven-publish'
}

mainClassName = 'com.travelab.reservation.FlightReservationApplication'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.2.0.RELEASE'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'org.jfree:jfreechart:1.5.0'
    compile 'com.itextpdf:itextpdf:5.5.13'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    runtime 'mysql:mysql-connector-java:8.0.18'
    runtime 'com.h2database:h2:1.4.200'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    compileOnly 'jstl:jstl:1.2'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.travelab'
version = '0.0.1-SNAPSHOT'
description = 'travelab-reservation'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
