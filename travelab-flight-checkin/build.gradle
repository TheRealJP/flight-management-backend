plugins {
    id 'application'
    id 'maven-publish'
}

mainClassName = 'com.travelab.checkin.FlightCheckinApplication'


repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.27'
    compileOnly 'jstl:jstl:1.2'
}

group = 'com.travelab'
version = '0.0.1-SNAPSHOT'
description = 'flight-checkin'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}